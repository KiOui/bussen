{% extends 'games/base.html' %}
{% load static room %}

{% block page %}
<div class="container-lg min-vh-100 d-flex align-items-center justify-content-center">
    <div class="w-100 flex-row d-flex flex-nowrap justify-content-between">

        <div class="m-auto title-block">
            {% for room in rooms %}
                <div class="container">
                    <p>Room {{ room }}</p>
                    {% if room.game is None %}
                        <a href="{% url 'rooms:join_room' room=room %}">Join room {{ room }}</a>
                    {% else %}
                        <p>Currently playing {{ room.game.game_name }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
