{% load static game %}

{% if not refresh %}
    <link rel="stylesheet" href="{% static 'bussen/css/pyramid-header.css' %}"/>
    <nav class="navbar sticky-top pyramid-header">
        <div class="container d-flex flex-column justify-content-start align-items-start" id="pyramid-header-container">
{% endif %}

<div class="btn {% if player.room.game.game.pyramid.current_card_index == 0 %}
                 btn-danger
             {% else %}
                 btn-primary
             {% endif %})"
     onclick="next_card({{ player.room.game.game.pyramid.current_card_index }});">
    {% if player.room.game.game.pyramid.current_card_index == 0 %}
        To the bus
    {% else %}
        Next card
    {% endif %}
</div>

{% if not refresh %}
        </div>
    </nav>
    <script>
        add_update_list(update_and_replace, ["{% url 'bussen:game_pyramid_header' room=room %}", document.getElementById("pyramid-header-container"), {}]);
    </script>
{% endif %}
