{% extends 'games/base.html' %}
{% load static game %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'bussen/css/enter.css' %}"/>
    <link rel="stylesheet" href="{% static 'games/css/forms.css' %}"/>
    <link rel="stylesheet" href="{% static 'bussen/css/toastr.css' %}"/>
{% endblock %}

{% block page %}
<div class="container-lg min-vh-100 my-5">
    <div class="container text-center text-white" id="game-container">
        <h1 class="mb-5">Phase 1: Question round</h1>
        <div class="container">
            {% render_player_question player %}
        </div>
        <div class="container">
            <h2 class="mb-4">Your cards</h2>
            <div class="container d-flex align-content-center justify-content-center">
                {% render_game_cards player %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script>
        GAME_NAME = "{{ game }}";
    </script>
    <script src="{% static 'bussen/js/game_phase_1.js' %}"></script>
    <script src="{% static 'bussen/js/toastr.js' %}"></script>
{% endblock %}
